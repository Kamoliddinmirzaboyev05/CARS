<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CARS</title>
</head>
<body>
    <main>
        <div class="left-side">
            <form action="#">
                <div class="car">
                    <p>Car Name</p>
                    <input type="text" placeholder="Car name ..." id="carName">
                </div>
                <div class="car">
                    <p>Speed</p>
                    <input type="text" placeholder="Car max speed ..." id="carSpeed">
                </div>
                <div class="car">
                    <p>Price ($)</p>
                    <input type="text" placeholder="Car price USD" id="carPrice">
                </div>
                <div class="car">
                    <p>Image (URL)</p>
                    <input type="text" placeholder="Car image url address" id="carImg">
                </div>
                <div class="car">
                    <p>Color</p>
                    <input type="color" id="color">
                </div>
                <button class="submit">Submit</button>
            </form>
        </div>
        <div class="right-side">      
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
